{% extends '../base.html' %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>Posts</h1>
            {% for post in object_list %}
                <div class="card mt-4 mb-4">
                    <div class="card-header">
                        <h2>{{post.name}} </h2><br><p>{{post.category}}</p>
                    </div>
                    <div class="card-body">
                    {% if post.image %}
                        <img src="{{post.image.url}} " alt="" class='img-fluid'>
                    {% endif %}
                        <p>{{post.excerpt}} </p>
                        <a href="{{post.slug}} "class='pull-right'>Leer mas</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
